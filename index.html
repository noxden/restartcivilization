<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restart Civilization</title>
  <style>
    :root{
      --bg: #1A1A1E;
      --fg: #FBFBFB;
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      box-sizing:border-box;
      text-align:center;
    }
    .quote{
      font-weight:700;
      line-height:1.05;
      letter-spacing: 0.00em;
      font-size:clamp(28px, 6vw, 84px);
      max-width:1200px;
      white-space:pre-wrap;
    }
    /* subtle emphasis on the key numbers */
    .quote strong{
      display:inline-block;
      font-weight:900;
      padding:0 0.12em;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="quote">Here in Restart Civilization, 20 minutes of gameplay is a privilege, not a right.<br>One day I hope to become a champion and have 60 minutes of gameplay.</h1>
  </main>
</body>
</html>
